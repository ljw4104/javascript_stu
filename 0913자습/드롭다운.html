<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const select = document.querySelector("select");
        const span = document.querySelector("span");
        // const list = [];
        select.addEventListener("change", (event) => {
          const options = event.currentTarget.options;
          //   const index = event.currentTarget.options.selectedIndex;
          //   console.log(event.currentTarget);
          //   selected.textContent = `${options[index].textContent}`;

          const list = [];
          for (const option of options) {
            if (option.selected) {
              list.push(option.textContent);
              console.log(list);
            }
          }

          selected.textContent = `${list.join(",")}`;
        });
      });
    </script>
  </head>
  <body>
    <select multiple>
      <option value="">떡볶이</option>
      <option value="">오징어</option>
      <option value="">순대</option>
      <option value="">먹는거</option>
      <option value="">분식</option>
    </select>
    <p>선택 : <span id="selected"></span></p>
  </body>
</html>
