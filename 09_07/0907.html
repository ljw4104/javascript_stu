      window.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#target");
        const conect = document.querySelector(".conect");
        const discon = document.querySelector(".discon");
        const count = document.querySelector(".count");
        const state = document.querySelector(".state");
        const reset = document.querySelector(".reset");

        let mystate = false;
        let mycount = 0;

        const click = () => {
          mycount++;
          count.textContent = mycount;
        };

        conect.addEventListener("click", () => {
          mystate = true;
          target.addEventListener("click", click);
          state.textContent = "연결됨 ✅";
        });

        discon.addEventListener("click", () => {
          mystate = false;
          target.removeEventListener("click", click);
          state.textContent = "해제됨 ❌";
        });

        reset.addEventListener("click", () => {
          mycount = 0;
          count.textContent = mycount;
        });
